<div
  class="flex h-full w-full flex-col"
  *ngIf="friendContact.id === 0"
  id="matcha-conversation-panel"
>
  <div class="flex h-full items-center justify-center">
    <p class="text-gray-400">Select a contact to start a conversation</p>
  </div>
</div>

<div
  *ngIf="friendContact.id !== 0"
  class="relative flex h-full flex-col overflow-hidden rounded-r-2xl"
>
  <matcha-friend-contact
    [friendContact]="friendContact"
  ></matcha-friend-contact>
  <matcha-messages
    *ngIf="friendContact"
    [cnvId]="friendContact.id"
    [message]="message"
    id="matcha-messages"
  ></matcha-messages>
  <matcha-send-message
    [friendId]="friendContact.user_id"
    (addMessage)="addMessage($event)"
  ></matcha-send-message>
</div>
