<div class="flex flex-col h-full overflow-hidden relative">
  <matcha-friend-contact
    [friendContact]="friendContact"
  ></matcha-friend-contact>
  <matcha-messages
    *ngIf="friendContact"
    [cnvId]="friendContact.id"
    [message]="message"
    id="matcha-messages"
  ></matcha-messages>
  <matcha-send-message
    [friendId]="friendContact.user_id"
    (addMessage)="addMessage($event)"
  ></matcha-send-message>
</div>
