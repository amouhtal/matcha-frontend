<div
  class="bg-gray-100 h-12 flex items-center justify-evenly absolute bottom-0 z-10 w-full"
>
  <i class="material-icons rounded-lg m-2 icons"> sentiment_very_satisfied </i>
  <input
    type="text"
    placeholder="Type a message ..."
    class="grow rounded-lg p-1"
    [(ngModel)]="message"
  />
  <i class="material-icons m-2 icons" (click)="sendMessage()"> mic </i>
  <i class="material-icons m-2 icons"> send </i>
</div>
