<div
  id="send-message"
  class="bottom-0 flex h-16 w-full items-center justify-evenly bg-gray-100 p-2"
>
  <div class="" #emojiMartComponent #scrollElement>
    <emoji-mart
      (click)="(emojiMart)"
      *ngIf="showEmojiPicker"
      class="myTestClass absolute bottom-14"
      (emojiClick)="addEmoji($event)"
    ></emoji-mart>
  </div>
  <!-- </div> -->
  <i
    #clickOnEmoji
    class="emoji-icon material-icons icons m-2 rounded-lg text-primary-color"
    (click)="showEmoji(true)"
  >
    sentiment_very_satisfied
  </i>
  <!-- </div> -->
  <input
    type="text"
    placeholder="Type a message ..."
    class="grow rounded-lg p-1"
    [(ngModel)]="message"
  />
  <i class="material-icons icons m-2 text-primary-color"> mic </i>
  <div
    class="flex items-center justify-center rounded-full bg-primary-color"
  >
    <i
      class="material-icons icons m-2 -rotate-45 text-white"
      (click)="sendMessage()"
    >
      send
    </i>
  </div>
</div>
