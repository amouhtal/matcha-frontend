<div class="friend-contact flex h-16 grow-0 justify-between rounded bg-rose-500">
  <matcha-contact class="grow" [contact]="friendContact">
    <span name>{{ friendContact.name }}</span>
    <p message class="w-4 overflow-hidden truncate whitespace-nowrap md:w-32">
      {{ friendContact.lastMessage }}
    </p>
  </matcha-contact>
  <div class="text flex w-[30%] items-center justify-center">
    <i class="material-icons icons text-gray-800 font-light"> sync </i>
    <i class="material-icons icons text-gray-800 font-light"> chat </i>
    <i class="material-icons icons text-gray-800 font-light" (click)="switchToContacts()"> menu </i>
  </div>
</div>
