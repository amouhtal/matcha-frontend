<div class="h-full border-r">
  <div class="settings flex justify-between bg-gray-200 rounded py-2 px-4">
    <!-- <img
      src="https://picsum.photos/200"
      alt="profile picture"
      class="profile-picture w-12 h-12 rounded-full"
    /> -->
    <div class="text flex items-center">
      <i class="material-icons icons"> sync </i>
      <i
        class="material-icons icons md:hidden block"
        (click)="switchToConversation()"
      >
        chat
      </i>
      <i class="material-icons icons"> menu </i>
      
    </div>
    <i class="material-icons icons"> logout </i>
  </div>
  <div class="search-box h-12 bg-gray-100 py-1 px-2 flex justify-center">
    <div
      class="flex w-3/4 items-center flex-start rounded-lg relative overflow-hidden"
    >
      <i class="material-icons search-icon rounded-lg absolute ml-2">
        search
      </i>
      <!-- <i class="material-icons icons"> more_vert </i> -->
      <input
        type="text"
        placeholder="Search a contact"
        class="p-1 w-full indent-7 rounded-lg"
      />
    </div>
  </div>
  <div class="contacts h-[85%] overflow-y-auto">
    <matcha-contact
      *ngFor="let contact of contacts"
      [contact]="contact"
      (selectedContact)="selectContact($event)"
      class="contact"
    >
      <span name class="md:block">{{ contact.name }}</span>
      <p message class="truncate overflow-hidden whitespace-nowrap">
        {{ contact.lastMessage }}
      </p>
    </matcha-contact>
  </div>
</div>
