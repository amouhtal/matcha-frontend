<div class="h-full border-r">
  <div class="settings flex justify-between bg-gray-200 rounded py-2 px-4">
    <img
      src="https://picsum.photos/200"
      alt="profile picture"
      class="profile-picture w-12 h-12 rounded-full"
    />
    <div class="text flex items-center">
      <i class="material-icons icons"> sync </i>
      <i class="material-icons icons"> chat </i>
      <i class="material-icons icons"> menu </i>
    </div>
  </div>
  <div class="search-box h-12 bg-gray-100 py-1 px-2 flex justify-center">
    <div class="input-wrapper flex items-center flex-start rounded">
      <i class="material-icons search-icon rounded-lg"> search </i>
      <input
        type="text"
        placeholder="Search a contact"
        class="rounded-lg p-1 w-full"
      />
    </div>
  </div>
  <div class="contacts h-[85%] overflow-y-auto">
    <matcha-contact
      *ngFor="let contact of contacts"
      [contact]="contact"
      class="border-b border-slate-200"
    >
      <span name class="hidden md:block">{{ contact.name }}</span>
      <p
        message
        class="hidden md:block w-4 md:w-32 truncate overflow-hidden whitespace-nowrap"
      >
        {{ contact.lastMessage }}
      </p>
    </matcha-contact>
  </div>
</div>
