<div class="w-full flex items-center justify-center">
  <div class="w-[80%]">
    <div
      class="border-b border-slate-200 contact flex items-center justify-start py-2 md:px-4 w-full md:gap-x-4 relative"
      (click)="switToConversation()"
    >
      <img src="{{ contact.avatar }} " alt="" class="w-12 h-12 rounded-full" />
      <div class="text relative ml-3">
        <h3 class="text-base font-medium">
          <ng-content select="[name]"></ng-content>
        </h3>
        <ng-content select="[message]"></ng-content>
      </div>
      <span
        *ngIf="contact.date"
        class="absolute text-xs text-gray-400 top-0 right-0 py-2"
        >{{ contact.date }}</span
      >
    </div>
  </div>
</div>
