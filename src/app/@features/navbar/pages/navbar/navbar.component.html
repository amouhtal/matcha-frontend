<div
  [ngClass]="{
    'hidden lg:!flex': !(chatIn$ | async),
    block: (chatIn$ | async)
  }"
  class="navbar flex h-16 w-full items-center justify-evenly divide-slate-200 border-y bg-white lg:h-full lg:w-48 lg:flex-col lg:rounded lg:py-4"
>
  <matcha-profile></matcha-profile>
  <div class="flex w-[60%] justify-between lg:h-80 lg:flex-col">
    <div
      [attr.notification-count]="notificationCount"
      class="messagesNotification relative flex cursor-pointer items-center justify-between"
      (click)="Messages()"
    >
      <i class="material-icons icons text-gray-600"> forum </i>
      <h4 class="hidden w-full md:m-2 lg:block">Messages</h4>
    </div>
    <div
      class="flex cursor-pointer items-center justify-between"
      (click)="Likers()"
    >
      <i class="material-symbols-outlined text-gray-600">volunteer_activism</i>
      <h4 class="hidden w-full md:m-2 lg:block">Browse</h4>
    </div>
    <div
      class="flex cursor-pointer items-center justify-between"
      (click)="Likers()"
    >
      <i class="material-symbols-outlined text-gray-600">heart_plus</i>
      <h4 class="hidden w-full md:m-2 lg:block">Likers</h4>
    </div>
    <div
      class="flex cursor-pointer items-center justify-between"
      (click)="Messages()"
    >
      <i class="material-symbols-outlined text-gray-600">diversity_1</i>
      <h4 class="hidden w-full md:m-2 lg:block">Matches</h4>
    </div>
  </div>
  <div class="flex cursor-pointer items-center justify-between">
    <i class="material-icons icons text-gray-600"> logout </i>
    <h4 class="md:m-2">Logout</h4>
  </div>
</div>
