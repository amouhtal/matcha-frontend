<div
  class="navbar relative flex flex-row-reverse h-16 w-full items-center justify-evenly divide-slate-200 border-y bg-white lg:relative lg:left-0 lg:h-full lg:w-fit lg:flex-col lg:rounded p-4"
>
  <matcha-profile></matcha-profile>
  <div
    class="flex flex-grow w-[60%]   justify-between lg:h-[60%] lg:w-full lg:flex-grow-0 lg:flex-col flex-row-reverse"
  >
    <div
      class="messagesNotification relative flex cursor-pointer items-center"
      (click)="Navigate('chat')"
    >
      <i
        [attr.notification-count]="unreadMessagesCount$ | async"
        class="notification_count navbar_icon material-symbols-outlined icons relative z-50 text-gray-600"
      >
        forum
      </i>
      <h4 class="hidden md:m-2 lg:block">Messages</h4>
    </div>
    <div
      class="messagesNotification relative flex cursor-pointer items-center"
      (click)="Notifications()"
    >
      <i
        [attr.notification-count]="notificationCount"
        class="navbar_icon notification_count material-symbols-outlined icons relative z-50 text-gray-600"
      >
        notifications
      </i>
      <h4 class="hidden w-full md:m-2 lg:block">Notifications</h4>
    </div>
    <div class="flex cursor-pointer items-center" (click)="Browse()">
      <i class="navbar_icon material-symbols-outlined text-gray-600"
        >volunteer_activism</i
      >
      <h4 class="hidden w-full md:m-2 lg:block">Browse</h4>
    </div>
    <div class="flex cursor-pointer items-center" (click)="Likers()">
      <i class="navbar_icon material-symbols-outlined text-gray-600"
        >heart_plus</i
      >
      <h4 class="hidden w-full md:m-2 lg:block">Likers</h4>
    </div>
    <div class="flex cursor-pointer items-center" (click)="Messages()">
      <i class="navbar_icon material-symbols-outlined text-gray-600"
        >diversity_1</i
      >
      <h4 class="hidden w-full md:m-2 lg:block">Matches</h4>
    </div>
    <div
    id="logout"
      class="flex w-5 cursor-pointer items-center lg:w-full bg-cyan-400 lg:absolute lg:bottom-0 lg:left-0"
    >
      <!-- <i class="material-icons icons text-gray-600"> logout </i>
      <h4 class="hidden w-full md:m-2 lg:block">Logout</h4> -->
      <matcha-logout></matcha-logout>
    </div>
  </div>
  <matcha-notifications
    [ngClass]="{
      'desinimated-box ': !notificationOn,
      'animated-box': notificationOn
    }"
    [notificationBarState]="notificationOn"
    class="notification rounded border-l shadow-xl"
  ></matcha-notifications>
</div>
