<form
  [formGroup]="signupForm"
  (ngSubmit)="onSubmit()"
  class="flex flex-col justify-center items-center border-dotted border-8 bo"
>
  Valid: {{ signupForm.value | json }}
  <div class="flex flex-col w-1/3">
    <label class="text-black">Email</label>
    <input
      class="bg-red-300"
      placeholder="example@example.com"
      formControlName="email"
    />
  </div>
  <div class="flex flex-col w-1/3">
    <label class="text-black">First name</label>
    <input
      class="bg-red-300"
      placeholder="Beckham"
      formControlName="first_name"
    />
  </div>
  <div class="flex flex-col w-1/3">
    <label class="text-black">Last name</label>
    <input class="bg-red-300" placeholder="David" formControlName="last_name" />
  </div>
  <div class="flex flex-col w-1/3">
    <label class="text-black">Username</label>
    <input
      class="bg-red-300"
      placeholder="David_Beck"
      formControlName="username"
    />
  </div>
  <div class="flex flex-col w-1/3">
    <label class="text-black">Password</label>
    <input
      class="bg-red-300"
      placeholder=""
      type="password"
      formControlName="password"
    />
  </div>
  <p class="text-red-400" *ngIf="error">
    {{error}}
  </p>
  <button
    class="disabled:bg-red-400 bg-lime-500"
    type="submit"
    [disabled]="!signupForm.valid"
  >
    Submit
  </button>
</form>
<!-- this button to refrech userLocation -->
<button class="bg-slate-400" (click)="getUserLocation()">Get user location</button>
<!-- this field to show userlocation -->
<label>userLocation: {{ userLocation | json }}</label>
<label >{{mData | json}}</label>
