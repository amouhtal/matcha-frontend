<form
  [formGroup]="signupForm"
  (ngSubmit)="onSubmit()"
  class="bg-[#F2F2F0] h-[100%] relative flex flex-col justify-center items-center border-amber-50 rounded-lg"
>
  <img
    class="absolute z-1 top-1/4"
    ngSrc="../../../../../../assets/images/smily-face.png"
    width="72"
    height="72"
  />
  <img
    class="absolute top-[27%] left-1/2"
    ngSrc="../../../../../../assets/images/swipe-icon.png"
    width="72"
    height="101"
  />

  <p class="text-3xl">Welcome To Matcha</p>
  <p class="text-xs text-slate-400">Please enter your informations</p>
  <div class="flex flex-col w-1/3">
    <input
      class=" SignInput"
      placeholder="Email address"
      formControlName="email"
    />
  </div>
  <div class="flex flex-col w-1/3">
    <input
      class=" SignInput"
      placeholder="First name"
      formControlName="first_name"
    />
  </div>
  <div class="flex flex-col w-1/3">
    <input class=" SignInput" placeholder="Last name" formControlName="last_name" />
  </div>
  <div class="flex flex-col w-1/3">
    <input
      class=" SignInput"
      placeholder="Username"
      formControlName="username"
    />
  </div>
  <div class="flex flex-col w-1/3">
    <input
      class=" SignInput"
      placeholder="Password"
      type="password"
      formControlName="password"
    />
  </div>
  <p class="text-red-400" *ngIf="error">
    {{ error }}
  </p>
  <button
    class="disabled:bg-slate-400 bg-black px-3 py-1 text-[#F2F2F0] rounded-lg mt-3"
    type="submit"
    [disabled]="!signupForm.valid"
  >
    Sign up
  </button>
</form>
